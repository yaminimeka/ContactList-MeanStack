<!DOCTYPE html>
<html ng-app='my_app'>
	<head>
		<title>Contact List App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src='controller.js'></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<body ng-controller='my_controller' >
		<div class ="container">
			<div class ="well">
				<h1 style="text-align :center ">Contact list app</h1>
				</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr >

						<th>name</th>
						<th>email</th>
						<th>phone</th>
						<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td><input type="text"  class="form-control" ng-model="contact.name"></td>
							<td><input type="text"  class="form-control" ng-model="contact.email"></td>
							<td><input type="text"  class="form-control" ng-model="contact.phone"></td>
							<td><button class="btn btn-success" ng-click="addContact()">add</button></td>
							<td><button class="btn btn-primary" ng-click="updateContact()">update</button></td>

							
						</tr>


						<tr ng-repeat='employee in employees'>
						<td>{{employee.name}}</td>
						<td>{{employee.email}}</td>
						<td>{{employee.phone}}</td>
						<td><button class="btn btn-danger" ng-click="delete(employee._id)">delete</button></td>
						<td><button class="btn btn-warning" ng-click="editContact(employee._id)">edit</button></td>
						</tr>
					</tbody>



			
		</div>
		
	</body>
	</head>
</html>
